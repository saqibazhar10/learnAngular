<div class="w-72 rounded-r-2xl shadow-lg py-8 flex flex-col">
    <div class="poppins fixed left-0 top-0 h-full w-72 bg-white rounded-r-2xl shadow-lg py-8 flex flex-col ">
        <h1 class="text-2xl font-bold tracking-widest mb-6 px-6">SecureGPT</h1>

        <!-- Buttons -->
        <div class="flex items-center gap-7 mb-5 px-6">
            <button routerLink="" (click)="reset_conv_id()"
                class="flex items-center gap-2 px-11 py-2.5 bg-[#5662f6] text-white rounded-full text-sm font-light">
                <span class="">+</span> New chat
            </button>
            <button class="w-9 h-9 rounded-full bg-black flex items-center justify-center text-white hover:opacity-80">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                </svg>
            </button>
        </div>
        <hr class="h-px bg-[#F6F6F6] border-0 mb-3">
        <!-- Section Heading -->
        <div class="flex justify-between items-center text-xs text-gray-500 font-medium mb-3 px-6">
            <span class="hover:cursor-pointer">Your conversations</span>
            <a href="#" (click)="del_all_Conv()" class="text-[#5662f6] text-xs">Clear All</a>
        </div>
        <hr class="h-px bg-[#F6F6F6] border-0 mb-2">

        <!-- Conversation List -->

        <div class="mt-3 space-y-5 text-xs px-6">
            <div *ngFor="let chat of conversations"
                class="flex items-center gap-2 text-black cursor-pointer hover:text-indigo-500"
                [title]="chat.conv_title" (click)="goToConversation(chat.id)">
                <span class="truncate w-full block">{{ chat.conv_title }}</span>
            </div>
        </div>
        <hr class="h-px bg-[#F6F6F6] border-0 mt-5">
        <div class=" text-xs text-gray-500 font-medium px-6 mt-5">

            <span class="hover:cursor-pointer" routerLink="/documents">Documents</span>
        </div>
        <router-outlet />
        <hr class="h-px bg-[#F6F6F6] border-0 mt-5" />
        <div class=" text-xs text-gray-500 font-medium px-6 mt-5">
            <span class="hover:cursor-pointer" routerLink="/create_Agent">Manage Agents</span>
        </div>

        <div class="mt-5 space-y-3 text-xs px-6">
            <div *ngFor="let agent of agents"
                class="flex items-center gap-2 text-black cursor-pointer hover:text-indigo-500" [title]="agent.name"
                (click)="goToAgentConversation(agent.id)">
                <span class="truncate w-full block">{{ agent.name }}</span>
            </div>
        </div>

        <div class="flex items-center gap-7 mb-5 px-6 mt-10">
            <button
                class="flex items-center gap-2 w-full py-2 border border-[#F5F5F5] rounded-full text-sm font-normal">
                <div class="mx-2 py-2 px-2 rounded-full bg-[#EFEFEF]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </div>
                <div class="text-black">Settings</div>


            </button>
        </div>
        <div class="flex items-center mb-5 px-6 -my-3">
            <button
                class="flex items-center gap-2 w-full py-2 border border-[#F5F5F5] rounded-full text-sm font-normal">
                <div class="mx-2 py-4 px-4 rounded-full bg-[#EFEFEF]">

                </div>
                <div class="text-black">Saqib Azhar</div>


            </button>
        </div>

    </div>
</div>
